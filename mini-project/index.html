<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Users List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

<style>
    body, h1 {
        font-family: "Montserrat", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        background-color: #f4f4f4;
    }
    h1{
        text-align: left;
        max-width: 100%;
        margin: 20px auto;
        padding: 0 20px;
    }
    #usersList {
        max-width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
    }

    .user {
        width: 40vw;
        margin: 20px;
        padding: 20px;
        background-color: #f4f4f4;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        border-radius: 5px;
        text-align: center;
        font-size: 18px;
    }
    .button {
        width: 90%;
        display: inline-block;
        cursor: pointer;
        font-size: 20px;
        text-decoration: none;
        padding: 10px 20px;
        color: #ffffff;
        background: cornflowerblue;
        border-radius: 29px;
        border: 2px solid #a6c5ff;
        font-family: "Montserrat", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
    }
    .button:hover {
        width: 90%;
        color: #003dad;
        border: 2px solid #003dad;
        transition: all 0.4s ease;
    }
</style>
</head>
<body>
<h1><b>Users List</b></h1>
<div class="user-container" id="usersList"></div>
<script src="scripts/index.js"></script>
</body>
</html>
